<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Cine-4</title>
    </head>
    <body>
        <div class="site-grid">
            <header class="header">
                <nav class="header__nav">
                    <h1 class="header__logo">
                        CINE-4 <span>New Haven, CT</span>
                    </h1>
                </nav>
            </header>
            <main class="content">
                <!-- tabs for the days of the week -->
                <div class="tabs-wrapper">
                    <div class="wrap">
                        <div class="tab" data-fri>
                            <p class="tab__day">FRI</p>
                            <p class="tab__date">FEB 10</p>
                        </div>
                        <div class="tab" data-sat>
                            <p class="tab__day">SAT</p>
                            <p class="tab__date">FEB 11</p>
                        </div>
                        <div class="tab" data-sun>
                            <p class="tab__day">SUN</p>
                            <p class="tab__date">FEB 12</p>
                        </div>
                        <div class="tab" data-mon>
                            <p class="tab__day">MON</p>
                            <p class="tab__date">FEB 13</p>
                        </div>
                        <div class="tab" data-tue>
                            <p class="tab__day">TUE</p>
                            <p class="tab__date">FEB 14</p>
                        </div>
                        <div class="tab" data-wed>
                            <p class="tab__day">WED</p>
                            <p class="tab__date">FEB 15</p>
                        </div>
                        <div class="tab" data-thu>
                            <p class="tab__day">THU</p>
                            <p class="tab__date">FEB 16</p>
                        </div>
                    </div>
                </div>
                <!-- card elements get added into here with javaScript -->
                <div class="cards-wrapper" data-cards-wrapper></div>
            </main>
        </div>
        <div class="lightbox">
            <iframe
                class="lightbox__video"
                data-video
                width="560"
                height="315"
                src=""
                title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe>
            <button class="lightbox__close">close</button>
        </div>
        <!-- movie card template -->
        <template data-movieCard-template>
            <div class="card">
                <img src="" alt="" class="card__poster" data-poster />
                <div class="cardInfo-wrap">
                    <h2 class="card__title" data-title></h2>
                    <p class="card__synopsis" data-synopsis></p>
                    <button class="card__trailer" data-trailer>
                        View Trailer
                    </button>
                </div>
                <div class="cardTimes-wrap" data-times-wrapper>
                    <!-- ⤵ this element gets added with javaScript⤵  -->
                    <!-- <div data-time></div> -->
                </div>
            </div>
        </template>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
