<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <title>Cine-4</title>
    </head>
    <body>
        <div class="site-grid">
            <header class="header">
                <nav class="header__nav">
                    <button class="header__hamburger">
                        <span class="hamburger__line"></span>
                        <span class="hamburger__line"></span>
                        <span class="hamburger__line"></span>
                    </button>
                    <h1 class="header__logo">
                        CINE-4 <span>New Haven, CT</span>
                    </h1>
                    <div class="header__links">
                        <button class="header__closeBtn">X</button>
                        <button
                            class="header__fullScheduleLink"
                            data-schedule-button
                        >
                            View Full Schedule
                        </button>
                    </div>
                </nav>
            </header>
            <main class="content">
                <!-- tabs for the days of the week -->
                <div class="tabs-wrapper" data-tabs-wrap>
                    <div class="tab" data-fri>
                        <p class="tab__day">FRI</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-sat>
                        <p class="tab__day">SAT</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-sun>
                        <p class="tab__day">SUN</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-mon>
                        <p class="tab__day">MON</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-tue>
                        <p class="tab__day">TUE</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-wed>
                        <p class="tab__day">WED</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-thu>
                        <p class="tab__day">THU</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <!-- 
                            next week 
                        -->
                    <div class="tab" data-next-fri>
                        <p class="tab__day">FRI</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-next-sat>
                        <p class="tab__day">SAT</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-next-sun>
                        <p class="tab__day">SUN</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-next-mon>
                        <p class="tab__day">MON</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-next-tue>
                        <p class="tab__day">TUE</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-next-wed>
                        <p class="tab__day">WED</p>
                        <p class="tab__date" data-date></p>
                    </div>
                    <div class="tab" data-next-thu>
                        <p class="tab__day">THU</p>
                        <p class="tab__date" data-date></p>
                    </div>
                </div>
                <!-- card elements get added into here with javaScript -->
                <div class="cards-wrapper" data-cards-wrapper>
                    <!-- this error message gets displayed if a day with no showtimes is clicked -->
                    <div class="showtimesUnavailable" data-error>
                        <h2 class="showtimesUnavailable__title">
                            No showtimes available for this day
                        </h2>
                        <h3 class="showtimesUnavailable__subheader">
                            Please check back later in the week
                        </h3>
                    </div>
                </div>
            </main>
        </div>
        <div class="lightbox">
            <button class="lightbox__close">
                <img
                    src="images/icon-cross.svg"
                    alt=""
                    class="lightbox__close-img"
                />
            </button>
            <div class="video-container">
                <iframe
                    class="lightbox__video"
                    data-video
                    src=""
                    title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen
                ></iframe>
            </div>
        </div>
        <!-- movie card template -->
        <template data-movieCard-template>
            <div class="card">
                <img src="" alt="" class="card__poster" data-poster />
                <div class="cardInfo-wrap">
                    <div class="title-wrap">
                        <h2 class="card__title" data-title></h2>
                        <span class="card__rating" data-rating></span>
                    </div>
                    <div class="synopsisBtn-trailerBtn-wrap">
                        <button class="card__synopsisBtn" data-synopsis-btn>
                            View Synopsis
                        </button>
                        <span>|</span>
                        <button class="card__trailerBtn" data-trailer>
                            View Trailer
                        </button>
                    </div>
                    <p class="card__synopsis" data-synopsis></p>
                </div>
                <div class="cardTimes-wrap" data-times-wrapper>
                    <h3 class="cardTimes__header" data-showtime-header>
                        Showtimes
                    </h3>
                    <!-- ⤵ this element gets added with javaScript⤵  -->
                    <!-- <div data-time></div> -->
                </div>
            </div>
        </template>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
